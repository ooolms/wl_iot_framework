[tcp_devices]

; addresses or host names splitted by comma
; example:
; by_address=192.168.1.1,example.com
by_address=

;1 - search tcp devices in local network (broadcast queries to port 4081);
detect_tcp_devices=1

[tty_devices]

; unix regexps for port names
; example:
; by_name=ttyACM0,ttyACM1,ttyUSB*
by_name=

; VID:PID pairs or VID only, splitted by ','
; example:
; by_vid_pid=1111:2222,3333,4444:5555
by_pid_vid=
